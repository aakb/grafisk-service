grafisk_service_order.order_messages:
  path: '/admin/grafisk_service_order/messsages'
  defaults:
    _form: '\Drupal\grafisk_service_order\Form\OrderMessagesForm'
    _title: 'Order Messages'
  requirements:
    _permission: 'administer site configuration'

grafisk_service_order.order_address_label:
  path: '/grafisk_service_order/address_label/{id}'
  defaults:
    _controller: '\Drupal\grafisk_service_order\Controller\OrderController::addressLabelAction'
    _title: 'Address label'
  requirements:
    _permission: 'access content'

grafisk_service_order.alerts:
  path: '/admin/grafisk_service_order/alerts'
  defaults:
    _form: '\Drupal\grafisk_service_order\Form\AlertsForm'
    _title: 'Order Alerts'
  requirements:
    _permission: 'administer site configuration'
